<ion-view view-title="Dashboard">
  <ion-content >
	<ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="item in dashboard" type="item-text-wrap" >    
        <span><b>{{item.name}}</b></span>
		<span class="item-note">{{item.prijs}}</span>
		<p>{{item.datum}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
	  
    </ion-list>
  </ion-content>
</ion-view>
